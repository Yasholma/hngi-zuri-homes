<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZURI HOMES</title>
    <!-- Bootstrap 4 CSS CDN  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- External Custom CSS -->
    <link rel="stylesheet" href="./assets/css/custom.css" />
  </head>
  <body>
    <!-- Navbar Starts -->
    <nav class="navbar navbar-expand-lg bg-white py-4 border-bottom">
      <!-- Container Starts -->
      <div class="container">
        <a class="navbar-brand" href="./index.html"
          ><img src="./assets/images/zuri-logo.svg" alt="Zuri Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Residences</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <!-- Button Find A Home -->
          <button class="btn btn-primary my-2 my-sm-0" type="submit">
            Find A Home
          </button>
        </div>
      </div>
      <!-- Container Ends -->
    </nav>
    <!-- NavBar Ends -->

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="hero-content text-white text-center">
              <h1 class="hero-heading font-weight-bold mb-5">
                We Build The Home You Live The Dream In Luxurious Style
              </h1>

              <form method="POST" class="hero-form">
                <div class="custom-input">
                  <input
                    type="text"
                    name="search"
                    class="form-control"
                    placeholder="Enter Keyword: house type, location, bedrooms, etc"
                  />
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </form>
            </div>
          </div>
          <p class="scroll-down-indicator text-white">Scroll Down</p>
        </div>
      </div>
    </section>

    <!-- *** Scripts Starts *** -->
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- Popper Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 4 Js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- External JS File -->
    <script src="./assets/js/custom.js"></script>
    <!-- *** Scripts Ends *** -->
  </body>
</html>
